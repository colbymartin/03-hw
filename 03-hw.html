<!doctype html>

<html>

<head>
    <link rel="stylesheet" href="03-hw.css">
</head>

<body>
    <div>
        <ul class="top">
            <li class="rightborder">
                <p>NAME</p>
                <input value="What is your full name?">
            </li>
            <li>
                <p>COMPANY</p>
                <input value="Where do you currently work?">
            </li>
        </ul>
        <ul class="middle">
            <li class="rightborder">
                <p>PHONE</p>
                <input value="What is the best # to reach you?">
            </li>
            <li class="rightborder">
                <p>EMAIL</p>
                <input value="What is your email address?">
            </li>
            <li>
                <p>AVAILABILITY</p>
                <select>
                    <option value="" disabled selected>Please select your availability</option> 
                    <option>5-15 hours/week</option>
                    <option>15-30 hours/week</option>
                    <option>full-time (40 hours/week on avg)</option>
                </select>
            </li>
        </ul>
        <ul class="bottom">
            <li class="rightborder">
                <p>SKILLS</p>
                <input value="List a few of your primary skills?">
            </li>
            <li class="rightborder">
                <p>YRS EXPERIENCE</p>
                <input value="How many years of experience?">
            </li>
            <li class="rightborder">
                <p>FAVORITE COLOR</p>
                <input value="What's your favorite color, above all others?">
            </li>
            <li>
                <p>PROGRAMMING LANGUAGE</p>
                <input value="I know. Tough Question.">
            </li>
        </ul>
        <p class="submit">
            <button type="button">Submit Form</button>
        </p>
    </div>















</body>

</html>
